<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for divine light -->
    <radialGradient id="divineLight" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFA500;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.8" />
    </radialGradient>

    <!-- Gradient for book -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for cross -->
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="4" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with divine light -->
  <circle cx="256" cy="256" r="240" fill="url(#divineLight)" stroke="#FF6B35" stroke-width="4"/>

  <!-- Outer ring for depth -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#FFA500" stroke-width="2" opacity="0.6"/>

  <!-- Open Bible/Book -->
  <g filter="url(#dropshadow)">
    <!-- Book base -->
    <path d="M 180 200 Q 256 180 332 200 L 332 340 Q 256 320 180 340 Z" fill="url(#bookGradient)" stroke="#3730A3" stroke-width="2"/>

    <!-- Book pages -->
    <path d="M 186 206 Q 256 186 326 206 L 326 334 Q 256 314 186 334 Z" fill="#FFFFFF" opacity="0.9"/>
    <path d="M 192 212 Q 256 192 320 212 L 320 328 Q 256 308 192 328 Z" fill="#F8FAFC" opacity="0.8"/>

    <!-- Book spine/center -->
    <line x1="256" y1="186" x2="256" y2="314" stroke="#E5E7EB" stroke-width="2"/>

    <!-- Bible text lines -->
    <line x1="200" y1="220" x2="240" y2="218" stroke="#6B7280" stroke-width="1.5" opacity="0.7"/>
    <line x1="200" y1="235" x2="245" y2="233" stroke="#6B7280" stroke-width="1.5" opacity="0.7"/>
    <line x1="200" y1="250" x2="240" y2="248" stroke="#6B7280" stroke-width="1.5" opacity="0.7"/>

    <line x1="272" y1="218" x2="312" y2="220" stroke="#6B7280" stroke-width="1.5" opacity="0.7"/>
    <line x1="267" y1="233" x2="312" y2="235" stroke="#6B7280" stroke-width="1.5" opacity="0.7"/>
    <line x1="272" y1="248" x2="312" y2="250" stroke="#6B7280" stroke-width="1.5" opacity="0.7"/>
  </g>

  <!-- Cross rising from book -->
  <g filter="url(#dropshadow)">
    <!-- Vertical beam -->
    <rect x="248" y="140" width="16" height="100" fill="url(#crossGradient)" rx="3"/>
    <!-- Horizontal beam -->
    <rect x="230" y="165" width="52" height="12" fill="url(#crossGradient)" rx="3"/>

    <!-- Cross highlight -->
    <rect x="250" y="142" width="4" height="96" fill="#FEF3C7" opacity="0.8" rx="2"/>
    <rect x="232" y="167" width="48" height="4" fill="#FEF3C7" opacity="0.8" rx="2"/>
  </g>

  <!-- Radiating light rays -->
  <g opacity="0.6">
    <line x1="256" y1="120" x2="256" y2="80" stroke="#FBBF24" stroke-width="3" stroke-linecap="round"/>
    <line x1="300" y1="140" x2="330" y2="110" stroke="#FBBF24" stroke-width="2" stroke-linecap="round"/>
    <line x1="212" y1="140" x2="182" y2="110" stroke="#FBBF24" stroke-width="2" stroke-linecap="round"/>
    <line x1="320" y1="180" x2="350" y2="150" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
    <line x1="192" y1="180" x2="162" y2="150" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- AWANA text -->
  <text x="256" y="420" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" text-anchor="middle" fill="#1F2937" filter="url(#dropshadow)">AWANA</text>
  <text x="256" y="422" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" text-anchor="middle" fill="#FFFFFF">AWANA</text>

  <!-- Subtitle -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#4B5563">"Approved Workmen"</text>

  <!-- Small decorative stars -->
  <g fill="#FBBF24" opacity="0.8">
    <polygon points="100,120 104,132 116,132 107,140 111,152 100,144 89,152 93,140 84,132 96,132" transform="scale(0.8)"/>
    <polygon points="400,120 404,132 416,132 407,140 411,152 400,144 389,152 393,140 384,132 396,132" transform="scale(0.6)"/>
    <polygon points="120,350 124,362 136,362 127,370 131,382 120,374 109,382 113,370 104,362 116,362" transform="scale(0.5)"/>
    <polygon points="380,350 384,362 396,362 387,370 391,382 380,374 369,382 373,370 364,362 376,362" transform="scale(0.5)"/>
  </g>
</svg>